<div class="hero-banner">
  <div class="hero-content">
    <h1 class="hero-title">Encuentra tu lugar perfecto</h1>
    <p class="hero-subtitle">Descubre propiedades únicas para vivir experiencias inolvidables</p>
    
    <div class="search-container">
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="search-form">
        <div class="form-grid">
          <div class="form-group">
            <label>¿Qué buscas?</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input 
                formControlName="nombre" 
                placeholder="Nombre o palabra clave"
                type="search">
            </div>
          </div>

          <div class="form-group">
            <label>Ubicación</label>
            <div class="location-fields">
              <div class="select-wrapper">
                <select 
                  formControlName="departamento" 
                  (change)="onDeptoChange()">
                  <option value="">Departamento</option>
                  <option *ngFor="let d of departamentos" [value]="d">{{ d }}</option>
                </select>
                <i class="fa-solid fa-map"></i>
              </div>
              
              <div class="select-wrapper">
                <select formControlName="municipio">
                  <option value="">Municipio</option>
                  <option *ngFor="let m of municipios" [value]="m">{{ m }}</option>
                </select>
                <i class="fa-solid fa-location-dot"></i>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Huéspedes</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-users"></i>
              <input 
                type="number" 
                formControlName="capacidad" 
                min="1"
                placeholder="Cantidad mínima">
            </div>
          </div>

          <button type="submit" class="search-btn" [disabled]="searchForm.invalid">
            <i class="fa-solid fa-magnifying-glass"></i>
            Buscar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
