<div class="container">
    <h2>Crear Arrendador</h2>
    <form [formGroup]="arrendadorForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="cedula">Cédula:</label>
        <input id="cedula" type="number" formControlName="cedula">
      </div>
      <div>
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" formControlName="nombre">
      </div>
      <div>
        <label for="apellido">Apellido:</label>
        <input id="apellido" type="text" formControlName="apellido">
      </div>
      <div>
        <label for="correo">Correo:</label>
        <input id="correo" type="email" formControlName="correo">
      </div>
      <div>
        <label for="telefono">Teléfono:</label>
        <input id="telefono" type="number" formControlName="telefono">
      </div>
      <div>
        <label for="contrasena">Contraseña:</label>
        <input id="contrasena" type="password" formControlName="contrasena">
      </div>
      <button type="submit" [disabled]="arrendadorForm.invalid">Crear Arrendador</button>
    </form>
  
    <div *ngIf="successMessage" class="success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </div>
